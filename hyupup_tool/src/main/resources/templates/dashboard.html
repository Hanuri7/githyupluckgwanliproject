<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sidebar</title>
    <style>
        /* 전체 페이지 설정 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 사이드바 스타일 */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }

        /* 사이드바 링크 스타일 */
        .sidebar p {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        /* 사이드바 링크에 hover 효과 추가 */
        .sidebar p:hover {
            background-color: #575757;
        }

        /* 메인 콘텐츠 스타일 */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        /* 상단 네비게이션 바 스타일 */
        .topnav {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            height: 50px;
            background-color: #333;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
            color: white;
        }

        /* 상단 네비게이션 버튼 스타일 */
        .topnav button {
            background-color: #575757;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .topnav button:hover {
            background-color: #444;
        }

        /* 메인 콘텐츠 스타일 */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            margin-top: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
        }

        /* 방 생성하기 버튼 스타일 */
        .create-room-btn {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .create-room-btn:hover {
            background-color: #218838;
        }


        /* 페이지의 반응형 설정 */
        @media screen and (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .sidebar a {
                float: left;
                padding: 15px;
                text-align: center;
            }

            .main-content {
                margin-left: 0;
            }
            .topnav {
                left: 0;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<!-- 사이드바 -->
<div class="sidebar" th:each="room : ${roomDtoList}">
    <p><span th:text="${room.title}"></span></p>
</div>

<!-- 상단 네비게이션 바 -->
<div class="topnav">
    <button onclick="alert('You have no new notifications!')">🔔 Notifications</button>
    <button onclick="window.location.href='/dashboard/mypage'">My Page</button>
</div>

<!-- 메인 콘텐츠 -->
<div class="main-content">
    <button class="create-room-btn" onclick="window.location.href='/create-room'">Create Room</button>
</div>

</body>
</html>
