<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sidebar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        /* 전체 페이지 설정 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 사이드바 스타일 */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }

        /* 사이드바 링크 스타일 */
        .sidebar p {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        /* 사이드바 링크에 hover 효과 추가 */
        .sidebar p:hover {
            background-color: #575757;
        }

        /* 메인 콘텐츠 스타일 */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        /* 상단 네비게이션 바 스타일 */
        .topnav {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            height: 50px;
            background-color: #333;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
            color: white;
        }

        /* 상단 네비게이션 버튼 스타일 */
        .topnav button {
            background-color: #575757;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .topnav button:hover {
            background-color: #444;
        }

        /* 메인 콘텐츠 스타일 */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            margin-top: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
        }

        /* 방 생성하기 버튼 스타일 */
        .create-room-btn {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .create-room-btn:hover {
            background-color: #218838;
        }


        /* 방 생성 폼 스타일 */
        .room-form {
            display: none; /* 처음에는 숨김 */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chatting-global-container{
            display: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        #chat-container {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        #input-container {
            display: flex;
            margin-top: 10px;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }

        /* 페이지의 반응형 설정 */
        @media screen and (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .sidebar a {
                float: left;
                padding: 15px;
                text-align: center;
            }

            .main-content {
                margin-left: 0;
            }
            .topnav {
                left: 0;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<!-- 사이드바 -->
<div class="sidebar" >
    <div>
        <p onclick="showMakeButtonForm()">
            <span>Make Room Button</span>
        </p>
    </div>
    <div th:each="room : ${roomDtoList}">
        <p onclick="connectChatting([[${room.roomId}]])">
            <span th:text="${room.title}"></span>
        </p>
    </div>
</div>

<!-- 상단 네비게이션 바 -->
<div class="topnav">
    <button onclick="alert('You have no new notifications!')">
        🔔 Notifications
            <span id="notification"></span>
    </button>
    <button onclick="window.location.href='/dashboard/mypage'">My Page</button>
</div>

<!-- 메인 콘텐츠 -->
<!-- 메인 콘텐츠 -->
<div class="main-content">
    <button class="create-room-btn" id="createRoomBtn" onclick="showRoomForm()">Create Room</button>

    <!-- 방 생성 폼 -->
    <div class="room-form" id="roomForm">
        <div id="createRoomForm">
            <label for="title">Room Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter room title" required>

            <label for="maxMembers">Max Members:</label>
            <input type="number" id="maxMembers" name="maxMembers" placeholder="Enter max members" required>

            <input type="submit" onclick="createRoomRequest()" value="Create Room">
        </div>
    </div>

    <div class="chatting-global-container" id="chatting-global-container">
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="chat-input" placeholder="채팅을 입력하세요..." />
            <button id="send-button">전송</button>
        </div>
    </div>

</div>
<script type="text/javascript" th:src="@{/js/common.js}">

</script>
<script>
    const form = document.getElementById('roomForm');
    const createRoomButton = document.getElementById('createRoomBtn');
    const chattingForm = document.getElementById('chatting-global-container');
    const chatContainer = document.getElementById('chat-container');

    let roomDtoList = /*[[${roomDtoList}]]*/'[]';
    let stompClients = null;
    let currentClientChannelId = null;
    roomDtoList = JSON.parse(roomDtoList);
    stompClients = new Client[roomDtoList.length];
    for(let i=0;i<roomDtoList.length;i++){
        let socket = new SockJS('/ws');
        stompClients[i] = new Stomp.over(socket);
        stompClients[i].connect({},(frame)=>{
            stompClients[i].subscribe('/topic/chat/'+roomDtoList[i].roomId,(message)=>{
                handleChatting(JSON.parse(message.body));
            })
        })
    }
    const handleChatting = (message)=>{
        if(message.channelId === currentClientChannelId){
            addChildChatting(message);
        }else{
            notificationSynchronization(message);

        }
    }

    const notificationSynchronization = ()=>{
        //TODO : th:each로 만든 타이틀 옆에 숫자 붙히기
    }

    const getNotification = ()=>{
        fetch('api/v1/room-api/get-all-event',{
            method:'GET',
            headers:{
                'Content-Type':'application/json'
            },
        })
            .then((response)=>response.json())
            .then((data)=>{
                const count = data.length;

                document.getElementById('notification').textContent = count > 0 ? `(${count})` : '';


            })
    }

    const showMakeButtonForm= ()=>{
        createRoomButton.style.display='block';
    }
    const showRoomForm = ()=>{
        form.style.display = 'block'; // 폼을 보이도록 설정
    }

    const hideChattingContent = ()=>{
        createRoomButton.style.display='none';
        form.style.display='none';
    }

    const createRoomRequest = ()=>{
        const title = document.getElementById('title').value;
        if(!checkTitle(title)){
            alert("형식에 맞는 title을 입력해 주세요.")
            return false;
        }
        const maxMember = parseInt(document.getElementById('maxMembers').value);
        if(!checkMaxMember(maxMember)){
            alert('형식에 맞는 maxMembers를 입력해 주세요.');
            return false;
        }

        fetch('/api/v1/room-api/create',{
            method:'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify({maxMember,title})
        })
            .then((response)=>response.json())
            .then((data)=>{
                console.log(data);
                window.location.reload();
            })
            .catch((error)=>{
                console.error(error)
            });
    }

    const connectChatting = (roomNum)=>{
        hideChattingContent();
        chattingForm.style.display='block';
    }

    const addChildChatting = (message)=>{
        const messageElement = document.createElement('div')
        messageElement.textContent = message.sender + ' : ' + message.data
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight; // 스크롤을 가장 아래로
    }


    window.onload=getNotification
</script>
</body>
</html>
